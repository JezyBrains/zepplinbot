version: '3.8'

services:
  dashboard:
    build: .
    container_name: zeppelin_tactical_os
    ports:
      - "8050:8050"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    # Healthcheck to ensure server is up
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
